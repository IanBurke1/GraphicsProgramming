
<!DOCTYPE html>

<html>

  <head>
    <meta charset="UTF-8">
    <title>Canvas</title>

    <style type="text/css">
      body {
          background-color: white;
      }
	  canvas{
	  
	  border: dotted;
	  border-width: 5px;
	  border-spacing 10px 10px;
	  color: blue;
	  }
    </style>

  </head>

	<body>

		<canvas id="canvasOne" width="500" height="500"></canvas>

		<script type="text/javascript">
		  // Gets a handle to the element with id canvasOne.
		  var canvas = document.getElementById("canvasOne");
		  // Set the canvas up for drawing in 2D.
		  var ctx = canvas.getContext("2d");
		  // Set the fill colour to bright red.
		  ctx.fillStyle = "rgb(51, 51, 255)";
		  // Create a filled rectangle at co-ordinates (10,10)
		  // with height and width set to 100.
		  ctx.fillRect(150, 50, 100, 100);
			

			//Red Square
		   ctx.fillStyle = "rgb(255, 0, 0)";
		   ctx.fillRect(10, 10, 100, 100);
		  
		  //transperant Square
		    ctx.fillStyle = "rgba(255, 0, 0, 0.6)";
			ctx.fillRect(10, 20, 120, 120);
			

			//blue square
			ctx.fillStyle = "rgb(51, 51, 255)";
			ctx.fillRect(200, 200, 100, 100);
			//red circle placed in the blue square
			ctx.beginPath();
			ctx.arc(250,250,50,0,2*Math.PI);
			ctx.fillStyle = "rgb(255, 0, 0)";
			ctx.fill();
			ctx.stroke();
				
			//red circle
			ctx.beginPath();
			ctx.arc(400,400,50,0,2*Math.PI);
			ctx.fillStyle = "rgb(255, 0, 0)";
			ctx.fill();
			ctx.stroke();
			
			//blue circle
			ctx.beginPath();
			ctx.arc(50,50,50,0,2*Math.PI);
			ctx.fillStyle = "rgb(0, 0, 255)";
			ctx.fill();
			ctx.stroke();
			
			//Pacman
			ctx.beginPath();
			//Center of circle. radius = 0 so that his mouth starts in the center
			ctx.arc(60,400,0,1*Math.PI,1*Math.PI);
			//Start Angle. Making Pacmans mouth. 
			ctx.arc(60,400,50,0.5,1.8*Math.PI);
			//End Angle
			ctx.arc(60,400,0,1*Math.PI,1*Math.PI);
			ctx.fillStyle = "rgb(255, 255, 0)";
			ctx.fill();
			ctx.stroke();
			
			//pacmans eye
			ctx.beginPath();
			ctx.arc(60,370,5,0,2*Math.PI);
			ctx.fillStyle = "rgb(0,0,0)";
			ctx.fill();
			ctx.stroke();
			
		
	  
		</script>

  </body>

</html>
